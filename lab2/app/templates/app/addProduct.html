{% extends "app/layout.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <form method="POST" class="post-form">
  	{% csrf_token %}
    {{ form.name }}
    {{ form.title }}
		 <div class="form-group">
		  <label for="sel1">Categories:</label>
		  <select class="form-control" id="sel1" name="category">
			{% for category in categories %}
		    <option value="{{ category.id }}">{{ category.name }}</option>
			{% endfor %}
		  </select>
		</div>
		 <div class="form-group">
		  <label for="sel2">Manufactories:</label>
		  <select class="form-control" id="sel2" name="manufactory">
			{% for manufactory in manufactories %}
		    <option value="{{ manufactory.id }}" {% if manufactory.id == form.id %} selected {% endif %}>{{ manufactory.name }}</option>
			{% endfor %}
		  </select>
		</div>
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
{% endblock %}
