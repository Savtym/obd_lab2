{% extends "app/layout.html" %}

{% block content %}


<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-12">
		{% for product in products %}
			<div class="col-md-4">
				<a href="{% url 'product/' %}">
					{{ product.id }}
					<h3>{{ product.name }}</h3>
					<p>{{ product.info }}</p>
				</a>
			</div>
		{% endfor %}
    </div>
</div>

    
{% endblock %}
