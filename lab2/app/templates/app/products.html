{% extends "app/layout.html" %}

{% block content %}


<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-12">
		{% for product in products %}
			<div class="col-md-4 products">
				<a href="/product/{{ product.id }}">
					<img src="/static/app/img/pict.jpg" alt="product">
					<h3>{{ product.name }}</h3>
					<p>{{ product.title }}</p>
				</a>
			</div>
		{% endfor %}
    </div>
</div>

    
{% endblock %}
