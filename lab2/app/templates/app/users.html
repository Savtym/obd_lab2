{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<table class="table table-striped">
	<thead>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>Product</th>
	  </tr>
	</thead>
	<tbody>
	{% for user in users %}
	  <tr>
	    <td>{{ user.fname }}</td>
	    <td>{{ user.lname }}</td>
	    <td>{% if user.product %} {{ user.product }} {% else %} --- {% endif %}</td>
	  </tr>
	{% endfor %}
	</tbody>
</table>

    
{% endblock %}
